<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Lesson - 13</title>
</head>

<body>
  <div class="wrapper">
    <header></header>
    <main>
      <div class="praktice__container">
        <div class="practice__row">
          <div class="practice__block block block--translate">
            <div class="block__item block__item--translate">Translate</div>
          </div>
          <div class="practice__block block">
            <div class="block__item block__item--scale">scale</div>
          </div>
          <div class="practice__block block">
            <div class="block__item block__item--rotate">rotate</div>
          </div>
          <div class="practice__block block">
            <div class="block__item block__item--scew">
            </div>
            <div class="block__text">skew</div>
          </div>
        </div>
        <div class="practice__row">
          <div class="practice__block block block--3d block--preserve-3d">
            <div class="block__item block__item--3d">rotate preserve-3d</div>
          </div>
          <div class="practice__block block block--3d block--flat">
            <div class="block__item block__item--3d">rotate flat</div>
          </div>
          <div class="practice__block block block--3d block--preserve-3d">
            <div class="block__item block__item--3d-360">rotateX 180 preserve-3d</div>
          </div>
          <div class="practice__block block block--3d block--flipp">
            <div class="block__item block__item--front">flip front</div>
            <div class="block__item block__item--back">flip back</div>
          </div>
        </div>
        <div class="car">
          <div class="car__container ">
            <div class="car__block">
              <div class="car__top car--color"></div>
              <div class="car__body car--color"></div>
              <div class="car__front-window window--color"></div>
              <div class="car__wheel car__wheel--front"></div>
              <div class="car__wheel car__wheel--rear"></div>
              <div class="car__door"></div>
              <div class="car__bamper car__bamper--left"></div>
              <div class="car__bamper car__bamper--right"></div>
              <div class="car__light"></div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
  </div>
</body>

</html>
